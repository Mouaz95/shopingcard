<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animated shoping card</title>
    <!--style -->
    <link rel="stylesheet" href="css/style.css">
    <!--remix icons library-->
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<!-- header -->
<body>
<header>
    <div class="nav  container">
        <a  href="#" class="logo">Ecommerce</a>
        <div class="cart-icon" id="cart-icon">
            <i class="ri-shopping-cart-2-line"></i>
            <span class="cart-count" id="cart-count">0</span>
        </div>
    </div>
</header>
<!-- products -->
<div class="products container">
    <div class="product-card">
        <img src="images/product-1.jpg" alt="" class="product-image">
        <h2 class="product-name">mint green shirt</h2>
        <div class="product-info">
            <div class="price-data">
                <h2 class="product-price">$299</h2>
                <p>Details</p>
            </div>
            <div class="add-to-card"onclick="addTocard(this.parentElement.parentElement)">
                <i class="ri-add-line"></i>
            </div>
        </div>
 
    </div>
    <div class="product-card">

        </div>
 
    </div>
</div>

<!-- card model -->

<div class="card-model" id="card-model">
    <div class="card-head">
        <h2>Your Card</h2>
        <button class="close-btn">X</button>
    </div>
    <ul class="cart-items">
       
    </ul>
    <div class="card-total">total: $<span id="total-price">0</span></div>
    <div class="check-out-btn">Check-Out</div>
</div>
